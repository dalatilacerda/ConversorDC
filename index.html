<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="shortcut icon" href"Custom-Icon-Design-Flatastic-11-Coin-us-dollar.ico" type="image / x-icon">
  <title>Conversor de Criptomoedas</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #f5f5f5;
      --accent: #FFD700;
      --card-bg: #1f1f1f;
      --input-bg: #2b2b2b;
      --shadow: rgba(0, 0, 0, 0.5);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      min-height: 100vh;
    }

    .menu {
      display: flex;
      gap: 24px;
      margin: 10px 0 20px;
      justify-content: center;
    }

    .menu a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s;
    }

    .menu a:hover {
      color: var(--accent);
    }

    .converter {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 30px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 0 10px var(--shadow);
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 24px;
      color: var(--accent);
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background-color: var(--input-bg);
      color: var(--text-color);
    }

    .switch {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #555;
      border-radius: 34px;
      transition: 0.4s;
    }

    .slider:before {
      content: "";
      position: absolute;
      height: 18px;
      width: 18px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--accent);
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .result {
      background: #333;
      color: var(--accent);
      padding: 16px;
      border-radius: 8px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .update-section {
      margin: 20px 0;
      text-align: center;
    }

    .update-section p {
      font-size: 14px;
      color: #bbb;
    }

    .support-section {
      margin-top: 20px;
      text-align: center;
    }

    .support-section button {
      background-color: var(--accent);
      color: #000;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .support-section button:hover {
      background-color: #e6c200;
    }

    .support-section p {
      margin-top: 10px;
      font-size: 14px;
      color: #bbb;
    }

    @media (max-width: 480px) {
      .converter {
        padding: 20px;
      }

      h1 {
        font-size: 20px;
      }

      .menu {
        flex-direction: row;
        gap: 16px;
      }

      .menu a {
        font-size: 16px;
      }

      .footer {
        text-align: center;
        padding: 30px 20px 20px;
        margin-top: 40px;
        color: var(--text-color);
        font-size: 14px;
        background-color: transparent;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .footer a {
        color: var(--accent);
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }
    }
  </style>
</head>
<body>

  <div class="menu">
    <a href="https://www.instagram.com/dalatilacerdaa/profilecard/?igsh=MWJ6YjB1M21raDhiag==">Dev</a>
    <a href="https://dalatilacerda.github.io/ConversorDC/Sobre.html">Sobre</a>
  </div>

  <div class="converter">
    <h1>Conversor Cripto para Real</h1>

    <label for="crypto">Escolha a moeda:</label>
    <select id="crypto"></select>

    <div class="switch">
      <label for="modeToggle">Modo:</label>
      <label class="toggle-switch">
        <input type="checkbox" id="modeToggle">
        <span class="slider"></span>
      </label>
      <span id="modeLabel">Decimal</span>
    </div>

    <label for="amount">Valor:</label>
    <input type="number" id="amount" placeholder="Digite o valor"/>

    <div class="result" id="result">Digite um valor...</div>
  </div>

  <div class="update-section">
    <p>Próxima atualização em <span id="countdown">30</span>s</p>
  </div>

  <div class="support-section">
    <button onclick="window.open('https://www.rotate4all.com/ptp/promote-275727', '_blank')">Apoie o site</button>
    <p>É rapidinho, só leva 10 segundos :)</p>
  </div>

  <script>
    const amountInput = document.getElementById('amount');
    const resultDiv = document.getElementById('result');
    const cryptoSelect = document.getElementById('crypto');
    const modeToggle = document.getElementById('modeToggle');
    const modeLabel = document.getElementById('modeLabel');
    const countdownEl = document.getElementById('countdown');

    let prices = {};
    let coinSymbols = {};
    let countdown = 30;

    async function fetchTopCoins(resetSelect = true) {
      try {
        const res = await fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=brl&order=market_cap_desc&per_page=50&page=1");
        const data = await res.json();
        const selected = cryptoSelect.value;

        prices = {};
        coinSymbols = {};

        if (resetSelect) cryptoSelect.innerHTML = '';

        data.forEach(coin => {
          prices[coin.id] = coin.current_price;
          coinSymbols[coin.id] = coin.symbol.toUpperCase();

          if (resetSelect) {
            const option = document.createElement('option');
            option.value = coin.id;
            option.textContent = `${coin.name} (${coin.symbol.toUpperCase()})`;
            cryptoSelect.appendChild(option);
          }
        });

        if (!resetSelect) cryptoSelect.value = selected;
        updateConversion();
      } catch (error) {
        resultDiv.textContent = "Erro ao carregar cotações.";
        console.error(error);
      }
    }

    function formatBRL(value) {
      return value.toLocaleString('pt-BR', {
        style: 'currency',
        currency: 'BRL'
      });
    }

    function getCurrentMode() {
      return modeToggle.checked ? "sats" : "decimal";
    }

    function updateConversion() {
      const crypto = cryptoSelect.value;
      const mode = getCurrentMode();
      let value = parseFloat(amountInput.value);

      if (isNaN(value) || value <= 0 || !prices[crypto]) {
        resultDiv.textContent = "Digite um valor válido.";
        return;
      }

      if (mode === "sats") {
        value = value / 100_000_000;
      }

      const brlRate = prices[crypto];
      const converted = value * brlRate;

      resultDiv.textContent = `${value.toFixed(8)} ${coinSymbols[crypto]} = ${formatBRL(converted)}`;
    }

    function startCountdown() {
      setInterval(() => {
        countdown--;
        countdownEl.textContent = countdown;
        if (countdown === 0) {
          countdown = 30;
          fetchTopCoins(false);
        }
      }, 1000);
    }

    amountInput.addEventListener("input", updateConversion);
    cryptoSelect.addEventListener("change", updateConversion);
    modeToggle.addEventListener("change", () => {
      modeLabel.textContent = modeToggle.checked ? "Satoshis" : "Decimal";
      updateConversion();
    });

    fetchTopCoins();
    startCountdown();
  </script>

  <footer class="footer">
    <p>2025 © Todos os direitos reservados a Dalati Lacerda</p>
    <p>Contato: <a href="mailto:dalaticripto@gmail.com">dalaticripto@gmail.com</a></p>
  </footer>
</body>
</html>
